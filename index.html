<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Сімейний бюджет</title>
    <script defer src="main.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        .summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Витрати сім'ї</h1>
    <div class="summary" id="summary"></div>
    <table id="expensesTable">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Категорія</th>
                <th>Опис</th>
                <th>Сума</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
